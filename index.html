<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Kurs Reakta - Tydzien 2</title>
  <style>
    .App {
      font-family: sans-serif; 
    }
    .TimeboxEditor {
      text-align: right;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    input {
      min-width: 60%;
      margin-left: 20px;
      font-size: 16px;
    }

    button {
      font-size: 16px;
      margin-left: 10px;
    }

    .Timebox {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    .Clock {
      color: orangered;
    }

    .ProgressBar {
      border: 1px solid orangered;
      border-radius: 5px;
      height: 25px;
      margin-bottom: 20px;
      padding: 5px;
    }

    .ProgressBar > div {
      height: 100%;
      background-color: orangered;
    }

    .inactive {
      filter: blur(2px) grayscale(1)
    }

  </style>
</head>
<body>
  <h1>Kurs Reacta Tydzień 2</h1>
  <hr>
  <div class="App">
    <div class="TimeboxEditor inactive">
      <label for="Co robisz"><input value="rzeczy" type="text"></label><br>
      <label for="Ile minut?"><input value="25" type="number"></label><br>
      <button>Zacznij</button>
    </div>
    <div class="Timebox">
      <h1>rzeczy</h1>
      <div id="root"></div>
      <div class="ProgressBar">
        <div style="width: 45%"></div>
      </div>
      <button disabled>Start</button>
      <button>Stop</button>
      <button>Pauzuj</button>
      Liczba przerw: 2
    </div>
  </div>
</body>
<script type="text/babel">
  const rootElement = document.getElementById("root");

  function normalizeClockValue(value, prependToDigits = 2) {
    let valueStr = value.toString();
   
    while(valueStr.length < prependToDigits) {
      valueStr = "0" + valueStr;
    };
    return valueStr;
  };

  function Clock({ hours, minutes, seconds, milliseconds }) {
    const hoursStr = normalizeClockValue(hours);
    const minutesStr = normalizeClockValue(minutes);
    const secondsStr = normalizeClockValue(seconds);
    const millisecondsStr = normalizeClockValue(milliseconds, 3);

    return <h2 className="Clock">Pozostało {hoursStr}:{minutesStr}:{secondsStr}:{millisecondsStr}</h2>
  };
  const element = (<Clock hours={ 3 } minutes={ 7 } seconds={ 0 } milliseconds={ 23 } />);

  ReactDOM.render(element, rootElement)

</script>
</html>
