<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Kurs Reakta - Tydzien 2</title>
  <style>
    .App {
      font-family: sans-serif; 
    }
    .TimeboxEditor {
      text-align: right;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    input {
      min-width: 60%;
      margin-left: 20px;
      font-size: 16px;
    }

    button {
      font-size: 16px;
      margin-left: 10px;
    }

    .Timebox {
      border: 1px solid gray;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    .Clock {
      color: orangered;
    }

    .ProgressBar {
      border: 1px solid orangered;
      border-radius: 5px;
      height: 25px;
      margin-bottom: 20px;
      padding: 5px;
    }

    .ProgressBar > div {
      height: 100%;
      background-color: orangered;
    }

    .inactive {
      filter: blur(2px) grayscale(1)
    }

  </style>
</head>
<body>
  <h1>Kurs Reacta Tydzień 2</h1>
  <hr>
  <div class="App">
    <div class="TimeboxEditor inactive">
      <label for="Co robisz"><input value="rzeczy" type="text"></label><br>
      <label for="Ile minut?"><input value="25" type="number"></label><br>
      <button>Zacznij</button>
    </div>
    <div class="Timebox">
      <h1>rzeczy</h1>
      <div id="root"></div>
      <div class="ProgressBar">
        <div style="width: 45%"></div>
      </div>
      <button disabled>Start</button>
      <button>Stop</button>
      <button>Pauzuj</button>
      Liczba przerw: 2
    </div>
  </div>
</body>
<script type="text/babel">
  const rootElement = document.getElementById("root");

  class ClockValue {
    constructor(val) {
      this.value = val;
    }

    limitTo(upperLimit = 59) {
      if (this.value < 0) {
	this.value = 0;
      } else if (this.value > upperLimit) {
	this.value = upperLimit;
      };
      return this
    }

    prependTo(prependToDigits = 2) {
      this.value = this.value.toString();
     
      while(this.value.length < prependToDigits) {
	this.value = "0" + this.value;
      };
      return this;
    };
  }

  function Clock({ hours, minutes, seconds, milliseconds }) {
    const hoursStr =        new ClockValue(hours).limitTo(23).prependTo().value;
    const minutesStr = 	    new ClockValue(minutes).limitTo(59).prependTo().value;
    const secondsStr =      new ClockValue(seconds).limitTo(59).prependTo().value;
    const millisecondsStr = new ClockValue(milliseconds).limitTo(999).prependTo(3).value;

    return <h2 className="Clock">Pozostało {hoursStr}:{minutesStr}:{secondsStr}:{millisecondsStr}</h2>
  };
  const element = (<Clock hours={ 25 } minutes={ 77 } seconds={ -5 } milliseconds={ 2333 } />);

  ReactDOM.render(element, rootElement)

</script>
</html>
